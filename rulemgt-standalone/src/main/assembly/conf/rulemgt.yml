apidescription: ZTE Holmes rule Management rest API

# use the simple server factory if you only want to run on a single port
#server:
#  type: simple
#  connector:
#    type: http
#    port: 12003

server:
  type: simple
  rootPath:  '/api/holmes-rule-mgmt/v1/*'
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 9101

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: WARN

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    org.onap.holmes.rulemgt: DEBUG
  
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      logFormat: "%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%c][%t] [%X{RequestId}] - %m%n"
    - type: file
      threshold: ERROR
      logFormat: "%d^|^{yyyy-MM-dd HH:mm:ss SSS} %-5p [%c][%t] [%X{RequestId}] - %m%n"
      currentLogFilename: ../logs/rulemgt-relation-error.log
      archivedLogFilenamePattern: ../logs/zip/rulemgt-relation-error-%d{yyyy-MM-dd}.log.gz
      archivedFileCount: 7
    - type: file
      threshold: WARN
      logFormat: "%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%c][%t] [%X{RequestId}] - %m%n"
      currentLogFilename: ../logs/rulemgt-relation-warn.log
      archivedLogFilenamePattern: ../logs/zip/rulemgt-relation-warn-%d{yyyy-MM-dd}.log.gz
      archivedFileCount: 7
    - type: file
      threshold: INFO
      logFormat: "%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%c][%t] [%X{RequestId}] - %m%n"
      currentLogFilename: ../logs/rulemgt-relation-info.log
      archivedLogFilenamePattern: ../logs/zip/rulemgt-relation-info-%d{yyyy-MM-dd}.log.gz
      archivedFileCount: 7
#database
database:
  driverClass: org.postgresql.Driver
  user: holmes
  password: holmespwd
  url: jdbc:postgresql://10.96.33.33:5432/holmes
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 100
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1s
